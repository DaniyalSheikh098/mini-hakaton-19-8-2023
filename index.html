<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Post Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h4>Personal Blogging App <span class="Logout"><a  href="login.html">Logout</a></span></h4>
        
    </header>
    <div class="dash">
        <h2>Dashboard</h2>
    </div>
    
    <section id="post-section">
        <div class="createpost" id="post-form">
            <h2>Create a New Post</h2>
            <input type="text" id="post-title" placeholder="Post Title">
            <textarea id="post-content" placeholder="Post Content"></textarea>
            <button id="create-post-btn">Create Post</button>
        </div>
        
        <div class="newpost" id="post-list">
            <h2>Your Posts</h2>
            <ul id="posts"></ul>
        </div>
    </section>


    




    <script src="script.js"></script>













</body>
</html>
